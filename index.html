<!DOCTYPE html>
<html>
<head>
	<title>GifTastic</title>
	<link rel="stylesheet" type="text/css" href="./assets/css/style.css">
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

<body>
	<div class="jumbotron text-center">
		<h1>Gif Viewer</h1>
	</div>
	<!-- This form will be where users input data for a new gif button -->
	<div class="container">
		<div class="row">	
			<div class="col-sm-3">	
				<form id="gif-form">
					<div class="button-maker form-group">
						<label for="new-gif-button"><h2>Add a new button</h2></label>
						<input  type="text" class="form-control" id="new-gif">

					</div>
				</form>
			</div>	

			<div class="col-sm-3"></div>
		
			<div class="col-lg-6">
				<h2>Click to see some gifs</h2>
				<div class="button-list-container">
				</div>
			</div>
		</div>
		<div class="row">
		</div>
		<div class="row">
			<div class="col-lg-2"></div>
			<h2>Check out these sweet gifs!!!</h2>
			<div class="gif-container-list col-lg-8">	
			</div>
			<div class="col-lg-2"></div>
		</div>
	</div>
	<script type="text/javascript" src="./assets/javascript/app.js"></script>
